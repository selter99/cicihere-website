<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petzyo – Demo Landing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f8f8f8;
        color: #333;
        text-align: center;
      }
      header {
        background: #ff6f61;
        color: white;
        padding: 1rem;
      }
      main {
        padding: 2rem;
      }
      img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
      .cta-btn {
        display: inline-block;
        padding: 1rem 2rem;
        background: #ff6f61;
        color: white;
        font-size: 1.2rem;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 1rem;
      }
      .cta-btn:hover {
        background: #e65b50;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Petzyo – Premium Dog Food</h1>
    </header>
    <main>
      <img
        src="https://petzyo.com.au/cdn/shop/files/DogFoodBag.png"
        alt="Petzyo Dog Food"
      />
      <p>
        Healthy, delicious, and delivered straight to your door. Your dog will
        thank you!
      </p>
      <a href="https://petzyo.com.au/?aff=YOUR_CODE" class="cta-btn"
        >Shop Now</a
      >
    </main>
  </body>
</html>
